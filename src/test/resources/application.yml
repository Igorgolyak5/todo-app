server:
  port: 8080
spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect
    properties:
        hibernate :
          dialect : org.hibernate.dialect.PostgreSQLDialect
  datasource:
       data-username: sa
       data-password:
       url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
       driver-class-name: org.h2.Driver
security:
  basic:
    enabled: false
